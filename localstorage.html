<html>
<head></head>
<body>
	<script>
		if (localStorage.hits){
			localStorage.hits = Number(localStorage.hits) + 1;
		}
			else{
				localStorage.hits = 1;			
			}
			document.write("Total hits: " + localStorage.hits );
	</script>
<p>refresh the page to increase the no of hits</p>
<p>Close the tab to reset the no. </p>
</body>
</html>
